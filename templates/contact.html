            {% csrf_token %}

          <input type="text" id="fname" name="firstname" placeholder="Your name.." id="firstname">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." id="lastname">
      
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" id="subject"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
